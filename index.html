<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
</head>
<body>
    <script>
        let n1, n2;
        n1= Number(prompt("Ingrese un numero :"));
        n2= Number(prompt("Ingrese otro numero :"));
        alert("La suma de "+n1+" + "+n2+" es igual a "+(n1+n2))
        alert("La resta de "+n1+" - "+n2+" es igual a "+(n1-n2))
        alert("La multiplicacion de "+n1+" x "+n2+" es igual a "+(n1*n2))
        alert("La divicion de "+n1+" / "+n2+" es igual a "+(n1/n2))
    </script>
</body>
</html>
